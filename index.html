<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Styled Site</title>
    <style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

a {
    text-decoration: none;
    color: #333;
}

/* Skip to Main Content */
.skip-link {
    position: absolute;
    top: -40px;
    left: 10px;
    background: #000;
    color: #fff;
    padding: 10px;
    z-index: 1000;
}

.skip-link:focus {
    top: 10px;
}

/* Navigation */
.navbar {
    background-color: #333;
    color: white;
    padding: 10px;
}

.navbar ul {
    display: flex;
    justify-content: center;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar li {
    margin: 0 15px;
}

.navbar a {
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background 0.3s;
}

.navbar a:hover {
    background-color: #555;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 50px;
    background-color: #f4f4f4;
    margin: 20px auto;
}

/* Grid Layout */
.grid-layout {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    padding: 20px;
}

.grid-item {
    background-color: #ddd;
    padding: 20px;
    border: 1px solid #ccc;
    text-align: center;
}

/* Flex Layout */
.flex-layout {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background-color: #eef;
}

.flex-item {
    background-color: #ccc;
    padding: 20px;
    border: 1px solid #bbb;
    flex: 1;
    margin: 0 10px;
    text-align: center;
}

/* Footer */
footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
}

    </style>
</head>
<body>
    <!-- Skip to Main Content Link -->
    <a href="#main-content" class="skip-link">Skip to Main Content</a>

    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <section class="hero">
            <h1>Welcome to My Accessible Website</h1>
            <p>This is a demonstration of web accessibility and styling techniques.</p>
        </section>

        <!-- Grid Layout Section -->
        <section class="grid-layout">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item">Item 4</div>
        </section>

        <!-- Flexbox Section -->
        <section class="flex-layout">
            <div class="flex-item">Flex 1</div>
            <div class="flex-item">Flex 2</div>
            <div class="flex-item">Flex 3</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Accessible Styled Site. All rights reserved.</p>
    </footer>
</body>
</html>
